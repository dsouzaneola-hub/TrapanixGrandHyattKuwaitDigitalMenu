<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Language Selection</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', sans-serif;
      background: url('images/Language.webp') no-repeat center center;
      background-size: cover;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease;
      background: rgba(255, 255, 255, 0.6); /* optional: semi-transparent overlay for readability */
      padding: 2rem;
      border-radius: 16px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Language</h1>
    <div class="buttons">
      <a href="english.html" class="btn">English</a>
      <a href="arabic.html" class="btn">العربية</a>
    </div>
  </div>
</body>
</html>
