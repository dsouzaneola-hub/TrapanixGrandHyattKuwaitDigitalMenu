<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>القائمة | Arabic</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    html, body {
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
      direction: rtl;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 100vh;
      -webkit-user-select: none;
      user-select: none;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">رجوع ←</a>

  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="images/Arabic__1.webp" alt="صفحة 1"></div>
      <div class="swiper-slide"><img src="images/Arabic__2.webp" alt="صفحة 2"></div>
      <div class="swiper-slide"><img src="images/Arabic__3.webp" alt="صفحة 3"></div>
      <!-- Add more slides as needed -->
    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: false,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        lazy: {
          loadPrevNext: true,
          loadOnTransitionStart: true
        },
        grabCursor: true,
        spaceBetween: 10,
        slidesPerView: 1,
      });
    });
  </script>
</body>
</html>
